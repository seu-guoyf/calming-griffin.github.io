<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin's Cloud Dashboard</title>
    <style>
        /* ============ æ ·å¼åŒº ============ */
        :root { 
            --bg: #1a1a1a; 
            --card: #2d2d2d; 
            --text: #e0e0e0; 
            --accent: #4CAF50; 
            --del: #ff4444; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 60px; 
        }
        
        /* æ—¶é’Ÿ */
        #clock { 
            font-size: 4rem; 
            font-weight: 700; 
            margin-bottom: 30px; 
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* ç½‘æ ¼å¸ƒå±€ */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 20px; 
            width: 85%; 
            max-width: 900px; 
        }

        /* å¡ç‰‡æ ·å¼ */
        .card { 
            background: var(--card); 
            padding: 20px 10px; 
            border-radius: 12px; 
            text-align: center; 
            text-decoration: none; 
            color: var(--text); 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 90px; 
            transition: all 0.2s ease; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover { 
            transform: translateY(-5px); 
            background: #383838; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .icon { font-size: 28px; margin-bottom: 8px; }
        .name { font-size: 14px; font-weight: 500; }

        /* åˆ é™¤æŒ‰é’® */
        .del-btn { 
            position: absolute; 
            top: -8px; 
            right: -8px; 
            background: var(--del); 
            color: white; 
            width: 24px; 
            height: 24px; 
            border-radius: 50%; 
            border: 2px solid var(--bg);
            cursor: pointer; 
            display: none; 
            align-items: center; 
            justify-content: center;
            font-weight: bold;
        }
        .card:hover .del-btn { display: flex; }

        /* æ·»åŠ æŒ‰é’® */
        .add-btn { 
            border: 2px dashed #555; 
            background: transparent; 
            box-shadow: none;
            cursor: pointer; 
        }
        .add-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* å¼¹çª—é€šç”¨ */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(5px);
            align-items: center; justify-content: center; 
            z-index: 1000; 
        }
        .modal-content { 
            background: #333; 
            padding: 25px; 
            border-radius: 15px; 
            width: 320px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal h3 { margin: 0 0 10px 0; color: white; }
        input { 
            padding: 10px; 
            background: #444; 
            border: 1px solid #555; 
            color: white; 
            border-radius: 6px; 
            outline: none;
        }
        input:focus { border-color: var(--accent); }
        
        .btn-row { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        button { padding: 8px 20px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }
        .btn-cancel { background: #555; color: #ccc; }
        .btn-save { background: var(--accent); color: white; }
        .btn-save:disabled { opacity: 0.5; cursor: not-allowed; }

        /* è®¾ç½®é½¿è½® */
        #settings-btn { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            opacity: 0.2; 
            cursor: pointer; 
            font-size: 24px; 
            transition: 0.3s;
        }
        #settings-btn:hover { opacity: 1; transform: rotate(90deg); }
    </style>
</head>
<body>

    <div id="clock">00:00</div>
    <div class="grid" id="grid"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>æ·»åŠ æ–°å¯¼èˆª</h3>
            <input id="iName" placeholder="ç½‘ç«™åç§° (å¦‚: Google)">
            <input id="iUrl" placeholder="ç½‘å€ (å¦‚: google.com)">
            <input id="iIcon" placeholder="å›¾æ ‡Emoji (å¦‚: ğŸ”)">
            <div class="btn-row">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-save" onclick="commitLink()">ä¿å­˜åŒæ­¥</button>
            </div>
        </div>
    </div>

    <div class="modal" id="tokenModal">
        <div class="modal-content">
            <h3>âš™ï¸ æƒé™è®¾ç½®</h3>
            <p style="font-size:13px; color:#aaa; margin:0;">
                è¯·è¾“å…¥ GitHub Personal Access Token ä»¥å¯ç”¨äº‘ç«¯åŒæ­¥å†™å…¥åŠŸèƒ½ã€‚Token ä»…ä¿å­˜åœ¨æœ¬åœ°ã€‚
            </p>
            <input id="iToken" type="password" placeholder="ghp_xxxxxxxxxxxxxx">
            <div class="btn-row">
                <button class="btn-cancel" onclick="closeTokenModal()">å…³é—­</button>
                <button class="btn-save" onclick="saveToken()">ä¿å­˜é…ç½®</button>
            </div>
        </div>
    </div>

    <div id="settings-btn" onclick="openTokenModal()">âš™ï¸</div>

    <script>
        // ============ æ ¸å¿ƒé…ç½® ============
        const CONFIG = {
            owner: 'calming-Griffin',        // ä½ çš„ GitHub ç”¨æˆ·å
            repo: 'calming-griffin.github.io', // ä½ çš„ä»“åº“åï¼ˆå…¨å°å†™ï¼‰
            path: 'data.json'                // æ•°æ®æ–‡ä»¶å
        };
        // =================================

        let links = [];
        let fileSha = ''; 

        // 1. åˆå§‹åŒ–ï¼šè¯»å– GitHub æ•°æ®
        async function loadData() {
            // åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
            const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}?t=${new Date().getTime()}`;
            
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('File not found');
                
                const data = await res.json();
                
                // è§£ç  Content (Base64 -> UTF-8)
                const content = decodeURIComponent(escape(atob(data.content)));
                
                links = JSON.parse(content);
                fileSha = data.sha; // è®°å½• SHA ç”¨äºä¸‹æ¬¡å†™å…¥
                render();
                
            } catch (e) {
                console.warn('è¯»å–å¤±è´¥æˆ–æ–‡ä»¶ä¸å­˜åœ¨ï¼ŒåŠ è½½é»˜è®¤æ•°æ®', e);
                // å¦‚æœç¬¬ä¸€æ¬¡ä½¿ç”¨ï¼ˆæ–‡ä»¶ä¸å­˜åœ¨ï¼‰ï¼Œç»™ä¸€äº›é»˜è®¤å€¼
                links = [
                    {name: "GitHub", url: "https://github.com", icon: "ğŸ™"},
                    {name: "Google", url: "https://google.com", icon: "ğŸ”"}
                ];
                render();
            }
        }

        // 2. æ¸²æŸ“ç•Œé¢
        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // æ¸…ç©º
            
            // å¾ªç¯ç”Ÿæˆå¡ç‰‡
            links.forEach((link, idx) => {
                grid.innerHTML += `
                    <a href="${link.url}" class="card">
                        <button class="del-btn" onclick="deleteLink(event, ${idx})">Ã—</button>
                        <div class="icon">${link.icon}</div>
                        <div class="name">${link.name}</div>
                    </a>
                `;
            });
            
            // æ·»åŠ æŒ‰é’®
            grid.innerHTML += `
                <div class="card add-btn" onclick="openModal()">
                    <div class="icon">â•</div>
                </div>
            `;
        }

        // 3. æäº¤åˆ° GitHub (Add / Delete)
        async function updateGithub(newLinks, message) {
            const token = localStorage.getItem('gh_token');
            if (!token) {
                alert('è¯·å…ˆç‚¹å‡»å³ä¸‹è§’é½¿è½®âš™ï¸ï¼Œè®¾ç½® GitHub Tokenï¼');
                openTokenModal();
                return;
            }

            // æŒ‰é’®å˜æ›´ä¸ºâ€œåŒæ­¥ä¸­â€
            const btns = document.querySelectorAll('.btn-save');
            btns.forEach(b => { b.innerText = 'åŒæ­¥ä¸­...'; b.disabled = true; });

            try {
                // ç¼–ç : JSON -> String -> Base64
                // ä½¿ç”¨ unescape(encodeURIComponent(...)) å¤„ç†ä¸­æ–‡ç¼–ç 
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(newLinks, null, 2))));

                const body = {
                    message: message,
                    content: content,
                    sha: fileSha // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡åˆ›å»º(fileShaä¸ºç©º)ï¼ŒGitHubä¼šè‡ªåŠ¨å¤„ç†å—ï¼Ÿé€šå¸¸éœ€è¦å°å¿ƒã€‚
                                 // å¦‚æœæ–‡ä»¶ä¸å­˜åœ¨ï¼Œä¸ä¼  shaï¼›å¦‚æœå­˜åœ¨ï¼Œå¿…é¡»ä¼  shaã€‚
                };
                if(fileSha) body.sha = fileSha;

                const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha; // æ›´æ–° SHA
                    links = newLinks;           // æ›´æ–°æœ¬åœ°æ•°æ®
                    render();
                    closeModal();
                    alert('âœ… åŒæ­¥æˆåŠŸï¼');
                } else {
                    const err = await res.json();
                    alert('âŒ åŒæ­¥å¤±è´¥: ' + (err.message || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (e) {
                alert('âŒ ç½‘ç»œé”™è¯¯');
                console.error(e);
            } finally {
                btns.forEach(b => { b.innerText = 'ä¿å­˜åŒæ­¥'; b.disabled = false; });
            }
        }

        // 4. äº‹ä»¶å¤„ç†
        function commitLink() {
            const name = document.getElementById('iName').value;
            let url = document.getElementById('iUrl').value;
            const icon = document.getElementById('iIcon').value || 'ğŸ”—';

            if (!name || !url) return alert('è¯·å¡«å†™åç§°å’Œç½‘å€');
            if (!url.startsWith('http')) url = 'https://' + url;

            const newLinks = [...links, { name, url, icon }];
            updateGithub(newLinks, `Add link: ${name}`);
        }

        function deleteLink(e, idx) {
            e.preventDefault(); // é˜»æ­¢ç‚¹å‡»é“¾æ¥è·³è½¬
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç½‘ç«™å—ï¼Ÿæ“ä½œå°†åŒæ­¥åˆ°äº‘ç«¯ã€‚')) {
                const newLinks = [...links];
                newLinks.splice(idx, 1);
                updateGithub(newLinks, `Delete link index ${idx}`);
            }
        }

        // 5. Token å’Œ å¼¹çª—æ§åˆ¶
        function saveToken() {
            const t = document.getElementById('iToken').value.trim();
            if(t) {
                localStorage.setItem('gh_token', t);
                alert('Token å·²ä¿å­˜åˆ°æœ¬åœ°æµè§ˆå™¨ï¼');
                closeTokenModal();
                loadData(); // é‡æ–°åŠ è½½è¯•è¯•
            }
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function openTokenModal() { document.getElementById('tokenModal').style.display = 'flex'; }
        function closeTokenModal() { document.getElementById('tokenModal').style.display = 'none'; }

        // æ—¶é’Ÿ
        setInterval(() => {
            const d = new Date();
            const timeStr = String(d.getHours()).padStart(2,'0') + ':' + String(d.getMinutes()).padStart(2,'0');
            document.getElementById('clock').innerText = timeStr;
        }, 1000);

        // å¯åŠ¨ï¼
        loadData();
    </script>
</body>
</html>
